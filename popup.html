<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisma Tools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon.png" alt="Prisma Tools" class="logo">
            <h1 id="prisma-tools" class="title">Prisma Tools</h1>
        </div>

        <div class="top-bar">
            <h2 id="prisma-but-better" class="subtitle">Prisma, But <em>Better</em></h2>
            <button class="settings-button" id="openSettings">⚙️</button>
        </div>

        <div class="button-group">
            <button id="prismaButton" class="nav-button">Prisma</button>
            <button id="timesheetsButton" class="nav-button">My Timesheets</button>
            <button id="expensesButton" class="nav-button">Expenses</button>
            <button id="approvalsButton" class="nav-button">Timesheet Approvals</button>
            <button id="addCampaignButton" class="nav-button">Add Campaign</button>
        </div>

        <div class="input-group">
            <input type="text" id="campaignId" placeholder="Enter Campaign ID">
        </div>

        <div class="optional-fields">
            <h3>Optional:</h3>
            <select id="campaignMonth">
                <option value="">Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id="campaignYear">
                <option value="">Year</option>
                <!-- JavaScript will populate this -->
            </select>
        </div>

        <button id="generateUrl" class="primary-button">Open Campaign</button>

        <div class="section">
            <h3>Switch Location:</h3>
            <div class="button-group">
                <button id="ngmclonButton" class="location-button">NGMCLON</button>
                <button id="ngmcintButton" class="location-button">NGMCINT</button>
                <button id="ngmcscoButton" class="location-button">NGMCSCO</button>
                <button id="ngopenButton" class="location-button">NGOPEN</button>
            </div>
        </div>

        <div class="settings-overlay" id="settingsOverlay">
            <div class="settings-content">
                <span class="close-settings" id="closeSettings">&times;</span>
                <h3>Settings</h3>
                <div class="toggle-container">
                    <span>Replace Prisma Logo:</span>
                    <label class="toggle">
                        <input type="checkbox" id="logoToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-container">
                    <span>Enable Timesheet Reminder:</span>
                    <label class="toggle">
                        <input type="checkbox" id="timesheetReminderToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div id="reminderSettings" style="display: none;">
                    <p class="reminder-text">Remind me on and at:</p>
                    <div class="select-container">
                        <select id="reminderDay">
                            <option value="Friday">Friday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                        </select>
                    </div>
                    <div class="select-container">
                        <select id="reminderTime">
                            <!-- JavaScript will populate this -->
                        </select>
                    </div>
                    <div class="button-group">
                        <button id="saveReminderSettings" class="primary-button">Save</button>
                    </div>
                </div>
                <button id="triggerTimesheetReminder" class="primary-button">Trigger Timesheet Reminder Now</button>
                <p id="reminderUpdateMessage" style="display: none;"></p>
            </div>
        </div>

        <div class="feedback">
            <a href="https://teams.microsoft.com/l/chat/0/0?users=harry.barnes@essencemediacom.com&topicname=Chat" target="_blank">Submit feedback / compliment the chef here!</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
